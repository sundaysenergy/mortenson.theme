<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Slide Picker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Fullscreen Background Image Slideshow with CSS3 - A Css-only fullscreen background image slideshow" />
      <meta name="keywords" content="css3, css-only, fullscreen, background, slideshow, images, content" />
      <meta name="author" content="Codrops" />
      <link rel="shortcut icon" href="../favicon.ico">
      <!-- <link rel="stylesheet" type="text/css" href="http://www.mortenson.com/Assets/css/main.min.css" /> -->
      <!-- <link rel="stylesheet" type="text/css" href="css/demo.css" /> -->
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  <body id="page">
    <div class="container-fluid">
      <h1>Slide Picker</h1>
      <div id="slideshow">
        <div class="slide active">
        </div>
      </div>
    </div>

    <script id="slideshow-template" type="text/x-mustache-template">
      <!-- // LISTING OF IMAGES -->
      <div class="row" id="list">
        <div class="row">
          <div class="form-group col-sm-4 col-sm-offset-4">
            <label for="searchFilter">Search</label>
            <input type="text" class="form-control search" id="searchFilter" placeholder="solar" />
          </div>
        </div>
        <ul class="cb-slideshow list">
          {{#projects}}
            <li class="col-6 col-sm-4 col-lg-2" style="height:205px;">
              <p class="name">{{name}}</p>
              <img src="{{img}}" width="200px" height="200px" class="img-thumbnail" />
              <a href="#" class="remove" title="REMOVE">
                <i class="icon-ban-circle"></i>
              </a>
              <a href="#" class="add" title="ADD">
                <i class="icon-thumbs-up"></i>
              </a>
            </li>
          {{/projects}}

        </ul>
      </div>

    </script>
    <script src="//code.jquery.com/jquery.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.0/hogan.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js" type="text/javascript"></script>
    <script src="http://listjs.com/no-cdn/list.pagination.js"></script>
    <script src="http://listjs.com/no-cdn/list.fuzzysearch.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
